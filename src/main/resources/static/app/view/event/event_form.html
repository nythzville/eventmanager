<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2> Event Form <small> Add new Event</small></h2>

            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br>
            <form class="form-horizontal form-label-left" ng-submit="saveEvent()" >
                <input class="form-control" type="hidden" ng-model="event.id"/>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Event Name
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" ng-model="event.eventName" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Start
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" ng-model="event.startDate" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Date End</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input class="form-control col-md-7 col-xs-12" type="text" ng-model="event.endDate">
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
