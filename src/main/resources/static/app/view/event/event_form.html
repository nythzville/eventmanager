<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2> Event Form <small> Add new Event</small></h2>

            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br>
            <form ng-submit="saveEvent()" class="form-horizontal form-label-left" novalidate="">
                <input class="form-control" type="hidden" ng-model="event.id"/>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Start <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" ng-model="event.startDate" required="required" class="form-control col-md-7 col-xs-12"><ul class="parsley-errors-list" id="parsley-id-7151"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Date End <span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input class="form-control col-md-7 col-xs-12" type="text" ng-model="event.endDate"><ul class="parsley-errors-list" id="parsley-id-6204"></ul>
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>

            </>
        </div>
    </div>
</div>
