<h1>Users</h1>

<table class="table table-striped responsive-utilities jambo_table dataTable">
    <thead>
    <tr>
        <td>Action</td>
        <td>Username</td>
        <td>Password</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>
            <a ng-href="#/user/{{user.id}}" class="btn btn-success">View</a>
            <a ng-href="#/user/edit/{{user.id}}" class="btn btn-default">Edit</a>
            <a ng-click="removeUser(user.id, $index)" class="btn btn-warning">Delete</a>
        </td>

        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>

    </tr>
    </tbody>
</table>
<a ng-href="#/user/form" class="btn btn-primary">New <i class="fa fa-arrow-right"></i></a>
